<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload AI Model</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
</head>
<body>
    <div class="container">
        <h1>Upload Your AI Model</h1>
        <p>Select a .zip file containing your model files and configuration.</p>

        <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="modelZip">Model Zip File:</label>
                <input type="file" id="modelZip" name="modelZip" accept=".zip" required>
            </div>

            <button type="submit" class="btn">Upload and Process</button>
        </form>

        <div id="upload-status" class="status-message" style="display: none;">
            </div>
    </div>

    </body>
</html>
